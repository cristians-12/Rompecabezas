<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div
      class="contenedor bg-slate-950 w-screen h-screen pt-[20%] flex flex-col items-center max-w-full"
    >
      <h2 class="text-white">Rompecabezas</h2>
      <!-- <div class="puzzle w-[152px]"></div>
      <div class="piezas"></div> -->

      <div class="container max-w-full relative h-[175px]">
        <img src="img/bg.png" alt="" class="absolute w-full z-0 h-[100%]" />
        <img
          src="img/img2.png"
          alt=""
          class="absolute z-1 top-[0%] w-[43%] left-[12%]"
        />
        <img
          src="img/img1.png"
          alt=""
          class="max-w-full absolute z-2 bottom-0"
        />

        <!-- donde deben ubicarse piezas -->

        <div class="puestos1" id="0">
          <img
            src="img/p-0.png"
            alt=""
            class="absolute w-[9%] left-[36%] top-[50%] opacity-10 z-10 imgs"
            id="0"
          />
        </div>

        <div class="puestos1" id="1">
          <img
            src="img/p-1.png"
            alt=""
            class="absolute w-[20%] left-[39.5%] top-[37%] opacity-10 z-10 imgs"
            id="1"
          />
        </div>

        <div class="puestos1" id="2">
          <img src="img/p-2.png" alt="" class="absolute w-[20%] left-[45%] top-[14%] opacity-10 imgs" id="2">
        </div>

      </div>

      <div class="piezas1 relative h-[300px] bg-slate-700 w-screen"></div>
    </div>

    <h1>Ganaste!</h1>
    <script src="js/script.js"></script>
  </body>
</html>
